<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <main>
        <section>
            <div>
                <form>
                    <label for="inicio">Ínicio: </label>
                    <input placeholder="Exemplo: 0" type="number" name="inicio" id="num_inicio" value="">
                    <br>
                    <label for="fim">Fim: </label>
                    <input placeholder="Exemplo: 10" type="number" name="Fim" id="num_fim" value="">
                    <br>
                    <label for="passo">Passo: </label>
                    <input placeholder="Exemplo: 1" type="number" name="passo" id="num_passo" value="">
                    <br>
                    <input id="botao_contar" type="button" value="Contar">
                </form>
            </div>
            <div id="exibir_resultado"></div>
        </section>
    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>    
</body>
</html>
